<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=PT+Sans+Caption:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="bookmark py-5 position-relative  ">
        <div class="container d-flex justify-content-center align-items-center flex-column">
            <h1 class="py-3 position-relative">Bookmarker</h1>

            <div class="bookmark-body mt-5 mb-4 p-2 py-3 d-flex justify-content-center align-items-center flex-column  w-100">
                <h2 class="my-4 mb-5 fw-bolde" >
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites 
                    <i class="fa-solid fa-bookmark"></i>
                </h2>
                <div class="site-name w-100 d-flex flex-column justify-content-center my-3 ">
                    <label for="bookmarkName" class="pb-1 fw-semibold">
                      <i class="fa-solid fa-book-bookmark pe-1"></i>
                      Site Name
                    </label>
                    <input id="bookmarkName" type="text" oninput="validationName()"  class="form-control" placeholder="Bookmark Name" >
                    <p id="msgAlertName" class="text-danger  d-none p-2 "> Invalid name. Please enter a valid name.</p>
                </div>
                <div class=" site-url w-100 d-flex flex-column justify-content-center my-3">
                    <label for="bookmarkURL" class="pb-1 fw-semibold">
                      <i class="fa-solid fa-link pe-1"></i>
                      Site URL
                    </label>
                    <input id="bookmarkURL" type="url" oninput="validationURL"   class="form-control" placeholder="Website URL">
                    <p id="msgAlertURL" class="text-danger  d-none p-2 "> Invalid URL. Please enter a valid URL.</p>
                </div>
                <button class="btn btn-submit my-4 px-5" onclick=" bookmarkSubmit()" id="btnSubmit">Submit</button>

            </div>
            <table class="table mt-2 text-center bg-light">
                <thead>
                  <tr>
                      <th class="text-capitalize">index</th>
                      <th class="text-capitalize">Website Name</th>
                      <th class="text-capitalize">Visit</th>
                      <th class="text-capitalize">Delete</th>
                 </tr>
                </thead>
                <tbody id="tableContent">
                    

                </tbody>
              </table>

        </div>

    </div>



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
